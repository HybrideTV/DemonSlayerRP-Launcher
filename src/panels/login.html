<div class="login-content">
    <div class="login-card">
        <p>Il semblerai que vous n'avez aucun compte. Utilisez le bouton ci-dessous pour vous connecter.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Ajouter un compte</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Annuler</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Pseudo</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <input type="hidden" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <div class="btn-option-login">
                    <button class="login-btn">Connexion</button>
                    <button class="cancel cancel-mojang">Annuler</button>
                </div>
            </div>
        </div>
    </div>

</div>
